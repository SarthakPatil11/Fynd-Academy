<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="sign_up">
        <div class="card">
            <form action="#">
                <div class="container">
                    <h1 style="color: #0ba055;">Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>

                    <label for="fname"><b>Full Name</b></label>
                    <input type="text" placeholder="Enter Full Name" name="fname" required>
            
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>

                    <label for="phno"><b>Phone</b></label>
                    <input type="number" placeholder="Enter Phone" name="phno" required>
            
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
            
                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            
                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>
            
                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            
                    <div class="clearfix">
                        <a href="./index.html" class="cancelbtn">Cancel</a>
                        <a href="./index.html" class="signupbtn">Sign Up</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
